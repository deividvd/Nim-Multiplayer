<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> Nim Multiplayer </title>
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>

  <div id="nim-app">
    <router-view/>
  </div>

  <!-- external libraries -->
        <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- socket.io -->
  <script src="/socket.io/socket.io.js"></script>
        <!-- vue libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://npmcdn.com/vue-router/dist/vue-router.js"></script>

  <!-- Javascript utilities -->
  <script src="/static/js/utilities/string.js"></script>

  <!-- vue components that represent an HTML (tag) element -->
  <script src="/static/js/elements/app-header.js"></script>
  <script src="/static/js/elements/go-back-button.js"></script>
  <script src="/static/js/elements/user-section.js"></script>
  <script src="/static/js/elements/how-to-play.js"></script>

  <!-- vue components used by the router: each one represents a route -->
  <script src="/static/js/routes/404.js"></script>
  <script src="/static/js/routes/home.js"></script>
  <script src="/static/js/routes/game/create-game-room.js"></script>
  <script src="/static/js/routes/game/invite-players-room.js"></script>
  <script src='/static/js/routes/game/game-room.js'></script>
        <!-- user data routes -->
  <script src="/static/js/routes/user/register.js"></script>
  <script src="/static/js/routes/user/login.js"></script>
  <script src="/static/js/routes/user/account.js"></script>
        <!-- policy routes -->
  <script src="/static/js/routes/policies/privacy.js"></script>
  <script src="/static/js/routes/policies/terms-of-service.js"></script>

  <!-- application's routes and vue router -->
  <script src="/static/js/routes-and-vue-router.js"></script>

  <!-- application's utilities -->
  <script src="/static/js/routes/utilities/two-page-routing.js"></script>
  <script src="/static/js/routes/utilities/response-resolver.js"></script>
  <script src="/static/js/routes/utilities/session-utilities.js"></script>

  <script>
    const app = new Vue({
      router,
      el: "#nim-app"
    })
  </script>

</body>

</html>
